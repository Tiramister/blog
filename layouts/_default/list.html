{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if .Content }}
    <div class="index-content framed">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </div>
  {{ end }}

  <div class="posts">
    {{ range (.Paginate .RegularPagesRecursive.ByDate.Reverse).Pages }}
      {{ partial "page_summary.html" . }}
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
