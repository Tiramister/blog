<div class="pagination">
  <div class="pagination__buttons">
    {{ if .Paginator.HasPrev }}
      <a class="button a-button previous" href="{{ .Paginator.Prev.URL }}">
        <span class="button__icon">←</span>
        <span class="button__text">{{ $.Site.Params.newerPosts }}</span>
      </a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a class="button a-button next" href="{{ .Paginator.Next.URL }}">
        <span class="button__text">{{ $.Site.Params.olderPosts }}</span>
        <span class="button__icon">→</span>
      </a>
    {{ end }}
  </div>
</div>
