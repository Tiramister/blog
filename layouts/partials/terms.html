<div class="terms">
  <h1>{{ .Title }}</h1>
  <ul>
    {{ $type := .Type }}
    {{ range .Data.Terms.ByCount }}
      {{ $name := .Name }}
      {{ $count := .Count }}
      {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
        <li>
          <a class="terms-title noul" href="{{ .Permalink }}">
            {{ .Title }} ({{ $count }})
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
